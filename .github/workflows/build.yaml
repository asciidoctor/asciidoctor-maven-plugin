name: Build
on:
  push:
    branches:
      - main
      - 2.2.x
    paths-ignore:
      - README.adoc
      - docs/**
  pull_request:
    branches:
      - main
      - 2.2.x
    paths-ignore:
      - README.adoc
      - docs/**

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        java:
          - 11
          - 17
        # Support 1-year-old version + latest minor
        maven:
          - 3.8.5
          - 3.8.8
          - 3.9.2
    runs-on: ${{ matrix.os }}
    steps:
      - uses: s4u/setup-maven-action@v1.7.0
        with:
          java-distribution: 'temurin'
          java-version: ${{ matrix.java }}
          maven-version: ${{ matrix.maven }}
      - name: Maven version
        run: mvn -version
      - name: Build & Test
        run: mvn -B -Prun-its clean verify
